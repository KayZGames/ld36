<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <title>Chariot Arena Battle</title>
  <link type="text/css" rel="stylesheet" href="ld36.css">
</head>
<body>
<div id="gamecontainer">
  <canvas id="game" width="100%" height="100%"></canvas>
  <canvas id="hud" width="100%" height="100%"></canvas>
  <div id="storyContainer">
    <div id="story">
      <h1>Chariot Arena Battle</h1>
      <div>In this arena every chariot is on his own. Even the horses have turned invisble. Shoot your arrows to destoy
        other chariots or be destroyed.
      </div>
      <div id="playersOnline"></div>
      <div id="loading">
        <div class="text">Fetching resources, please wait...</div>
        <div class="spinner"></div>
      </div>
      <button id="startGame" title="Join Game">Join Game</button>
      <h2>Controls</h2>
      <div id="controls">
        <p>
        </p><table>
          <thead>
          <tr>
            <th>Action</th>
            <th>Keyboard</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td>Move</td>
            <td>WASD or cursor keys</td>
          </tr>
          <tr>
            <td>Shoot Arrow</td>
            <td>X or J</td>
          </tr>
          </tbody>
        </table>
        <p></p>
      </div>
    </div>
  </div>
</div>
<script src="ld36.dart.js"></script>



</body></html>
